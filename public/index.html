<!DOCTYPE HTML>
<html lang="en">
<head>
	<!-- title -->
	<title>ZooQ</title>
	<!-- meta -->
	<meta charset="UTF-8">
	<meta name="author" content="zooduck">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- libraries -->
	<script src="./scripts/lib/luxon.min.js"></script>
	<script src="./scripts/lib/lodash.min.js"></script>
	<script src="./scripts/lib/pusher.min.js"></script>
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="./css/animate.css">
	<link rel="stylesheet" type="text/css" href="./css/nav-bar.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<!-- script -->
	<script src="./scripts/zooqueue/zooqueue.js"></script>
	<script src="./scripts/zooqueue/zooqDOM.js"></script>
	<!-- pusher -->
	<script src="./scripts/pusher.js"></script>
	<!-- helpers -->
	<script src="./scripts/services/http.js"></script>
	<script src="./scripts/services/Number.prototype.toTimeString.js"></script>
	<script src="./scripts/services/String.prototype.toSnakeCase.js"></script>
	<script src="./scripts/services/String.prototype.toTimeString.js"></script>
	<!-- dom -->
	<script src="./scripts/dom/buildDom.js"></script>
	<script src="./scripts/dom/buildQueueCards.js"></script>
	<script src="./scripts/dom/buildStaffCards.js"></script>
	<script src="./scripts/dom/pusher.js"></script>
	<script src="./scripts/dom/resetCards.js"></script>
	<script src="./scripts/dom/resetDom.js"></script>
	<script src="./scripts/dom/navBar/ctrls/navBarCtrl__customerCreate.ctrl.js"></script>
	<script src="./scripts/dom/navBar/ctrls/navBarCtrl__queueCreate.ctrl.js"></script>
	<script src="./scripts/dom/navBar/ctrls/navBarCtrl__queueSwitch.ctrl.js"></script>
	<script src="./scripts/dom/navBar/queueListItem/queueListItem.js"></script>
	<script src="./scripts/dom/navBar/queueTitle/queueTitle.js"></script>
	<!-- templates -->
	<script src="./scripts/dom/templates/loader/loader.js"></script>
	<script src="./scripts/dom/templates/queueCard/queueCard.js"></script>
	<script src="./scripts/dom/templates/queueTitle/queueTitle.js"></script>
	<script src="./scripts/dom/templates/serviceCheckbox/serviceCheckbox.js"></script>
	<script src="./scripts/dom/templates/serviceOption/serviceOption.js"></script>
	<script src="./scripts/dom/templates/staffCard/staffCard.js"></script>
	<!-- api -->
	<script src="./scripts/api/zooqueue.api.js"></script>
	<script src="./scripts/api/bookingbug.api.js"></script>
	<!-- ctrls -->
	<script src="./scripts/dom/templates/staffCard/ctrls/endShift.ctrl.js"></script>
	<script src="./scripts/dom/templates/staffCard/ctrls/filterCustomersByStaffMemberServices.ctrl.js"></script>
	<script src="./scripts/dom/templates/staffCard/ctrls/finishServing.ctrl.js"></script>
	<script src="./scripts/dom/templates/staffCard/ctrls/serveNext.ctrl.js"></script>
	<script src="./scripts/dom/templates/staffCard/ctrls/setBusy.ctrl.js"></script>
	<script src="./scripts/dom/templates/staffCard/ctrls/setFree.ctrl.js"></script>
	<script src="./scripts/dom/templates/staffCard/ctrls/setOnBreak.ctrl.js"></script>
	<script src="./scripts/dom/templates/staffCard/ctrls/startShift.ctrl.js"></script>
	<script src="./scripts/dom/templates/queueCard/ctrls/deleteCustomerFromQueue.ctrl.js"></script>
	<script src="./scripts/dom/templates/queueCard/ctrls/filterStaffByCustomer.ctrl.js"></script>
	<script src="./scripts/dom/templates/queueCard/ctrls/setPriorityCustomer.ctrl.js"></script>
	<script src="./scripts/dom/templates/queueCard/ctrls/unsetPriorityCustomer.ctrl.js"></script>
	<!-- main -->
	<script src="./scripts/index.js" defer></script>
</head>
<body>

	<!-- ====== -->
	<!-- LOADER -->
	<!-- ====== -->

	<!-- <screen_protector></screen_protector> -->
	<loader>
		<div>
			<span></span>
		</div>
	</loader>

	<!-- ============================ -->
	<!-- NAV BAR (FORMS AND CONTROLS) -->
	<!-- ============================ -->
	<div class="nav-bar-wrapper" id="navBar">

		<!-- ==================== -->
		<!-- CUSTOMER CREATE FORM -->
		<!-- ==================== -->
		<div class="nav-bar-wrapper__form add-customer" id="customerCreateForm">

			<div>
					<form onsubmit="return false">
						<div class="nav-bar-wrapper__form__items">
							<span class="nav-bar-wrapper__form__title">Add Customer</span>
						</div>

						<div class="nav-bar-wrapper__form__items">
							<!-- <label>First name:</label> -->
							<input type="text" name="firstName" placeholder="First Name (required)">
							<!-- <label>Last name:</label> -->
							<input type="text" name="lastName" placeholder="Last Name">
						</div>

						<div class="nav-bar-wrapper__form__items">
							<!-- <label>Email:</label> -->
							<input type="email" name="email" placeholder="Email">
							<!-- <label>Mobile:</label> -->
							<input type="text" name="mobile" placeholder="Mobile">
						</div>

						<div class="nav-bar-wrapper__form__items">
							<!-- <label>Service:</label> -->
							<select name="serviceId" id="customerCreateForm__serviceSelect"></select>
						</div>
					</form>

					<div class="nav-bar-wrapper__form__items submit-form-ctrl" id="customerCreateForm__submitCtrl">
						<button>
							<i class="material-icons">save</i>
							<span>Save</span>
						</button>
					</div>
			</div>

		</div>
		<!-- // -->

		<!-- ================= -->
		<!-- QUEUE CREATE FORM -->
		<!-- ================= -->
		<div class="nav-bar-wrapper__form create-queue" id="queueCreateForm">

			<div>
				<form onsubmit="return false">
					<div class="nav-bar-wrapper__form__items">
						<span class="nav-bar-wrapper__form__title">Create Queue</span>
					</div>

					<div class="nav-bar-wrapper__form__items justify-content-center">
						<!-- <label>Name:</label> -->
						<input type="text" name="name" placeholder="Name (required)">
					</div>

					<div class="nav-bar-wrapper__form__items service-checkbox-items justify-content-center" id="queueCreateForm__serviceCheckboxItems">
						<div class="nav-bar-wrapper__form__items__item" template>
							<label></label>
							<input type="checkbox" name="serviceId">
						</div>
					</div>
				</form>
				<div class="nav-bar-wrapper__form__items submit-form-ctrl" id="queueCreateForm__submitCtrl">
					<button>
						<i class="material-icons">save</i>
						<span>Save</span>
					</button>
				</div>
			</div>

		</div>
		<!-- // -->

		<!-- ================= -->
		<!-- QUEUE SWITCH FORM -->
		<!-- ================= -->
		<div class="nav-bar-wrapper__form switch-queue" id="queueSwitchForm">
			<div class="switch-queue__item" template>
				<span></span>
			</div>
		</div>
		<!-- // -->

		<!-- ======================== -->
		<!-- NAV BAR HEADER AND CTRLS -->
		<!-- ======================== -->
		<div class="nav-bar-wrapper__nav-bar">
			<div class="nav-bar__info">
				<div class="nav-bar__info__queue" id="navBarInfoQueue">
					<div class="nav-bar__info__queue-name" id="navBarInfoQueueName"></div>
					<i class="material-icons">people_outline</i>
					<span>x</span>
					<span class="nav-bar__info__queue-count"id="navBarInfoQueueCount">0</span>
				</div>
				<div class="nav-bar__info__datetime" id="navBarInfoDatetime"></div>
			</div>
			<!-- ===== -->
			<!-- CTRLS -->
			<!-- ===== -->
			<div class="nav-bar__ctrls-wrapper">
				<div class="nav-bar__ctrl" id="navBarCtrl__customerCreate">
					<i class="material-icons">person_add</i>
					<div>Add Customer</div>
				</div>
				<div class="nav-bar__ctrl" id="navBarCtrl__queueCreate">
					<i class="material-icons">queue</i>
					<div>Create Queue</div>
				</div>
				<div class="nav-bar__ctrl" id="navBarCtrl__queueSwitch">
					<i class="material-icons">swap_horiz</i>
					<div>Switch Queue</div>
				</div>
			</div>
		</div>
		<div class="nav-bar__info__services" id="navBarInfoServices"></div>
		<!-- // -->

	</div>
	<!-- ============================ -->
	<!-- // -->
	<!-- ============================ -->


	<!-- =============== -->
	<!-- SUPER CONTAINER -->
	<!-- =============== -->
	<div class="super-container" id="superContainer">

		<div class="content-container">

			<div class="switch-column-order-ctrls">
				<div class="switch-column-order-ctrls__ctrl" id="switchColumnsCtrl"><i class="material-icons">undo</i></div>
			</div>

			<div class="staff-customer-filter-info">
				<i class="material-icons">priority_high</i>
				<span id="staffCustomerFilterInfo">STAFF FILTER ACTIVE</span>
			</div>

			<div class="content__columns" id="contentColumns">

				<!-- =========== -->
				<!-- STAFF CARDS -->
				<!-- =========== -->

				<div class="content__columns__staff-container" id="staffCards">
					<div class="staff-card" template>
						<div class="staff-card__row__header">
							<div class="staff-card__row__header__avatar" avatar></div>
							<div class="staff-card__row__header__appointment-info">
								<div class="staff-card__row__header__appointment-info__item" staff-member-name></div>
								<div class="staff-card__row__header__appointment-info__item" staff-member-status></div>
								<div class="staff-card__row__header__appointment-info__item" appointment-info-service></div>
								<div class="staff-card__row__header__appointment-info__item" appointment-info-time></div>
							</div>
							<div class="staff-card__row__header__ctrls-wrapper">
								<div class="staff-card__row__header__ctrl">
									<button start-shift-ctrl>START SHIFT</button>
								</div>
								<div class="staff-card__row__header__ctrl">
									<button end-shift-ctrl>END SHIFT</button>
								</div>
								<div class="staff-card__row__header__ctrl">
									<button set-on-break-ctrl>Break (15m)</button>
								</div>
								<div class="staff-card__row__header__ctrl">
									<button set-busy-ctrl>Busy (15m)</button>
								</div>
								<div class="staff-card__row__header__ctrl">
									<button class="cancel" set-free-ctrl>Set Free / End Break</button>
								</div>
								<div class="staff-card__row__header__ctrl">
									<button serve-next-ctrl>Serve Next</button>
								</div>
								<div class="staff-card__row__header__ctrl">
									<button class="cancel" finish-serving-ctrl>Finish Serving</button>
								</div>
							</div>
						</div>

						<div class="staff-card__row__next-appointment-info">
							<div class="staff-card__row__next-appointment-info__item">
								<span>Next Appointment: </span>
								<span next-appointment-info></span>
							</div>
						</div>

						<div class="staff-card__row__services-info">
							<div class="staff-card__row__services-info__item">
								<span>Supports: </span>
								<span service-names></span>
							</div>
						</div>

						<div class="staff-card__row__appointment-info">
							<div class="staff-card__row__appointment-info__item">
								<i class="material-icons">face</i>
								<span appointment-info-serving></span>
							</div>
							<div class="staff-card__row__appointment-info__item">
								<i class="material-icons">schedule</i>
								<span appointment-info-duration></span>
							</div>
						</div>

					</div>

				</div>
				<!-- // content__columns__staff-container -->

				<!-- =========== -->
				<!-- QUEUE CARDS -->
				<!-- =========== -->

				<div class="content__columns__queue-container" id="queueCards">
					<div class="queue-card" template>
						<div class="queue-card__ticket-ref">
							<span ticket-ref></span>
						</div>
						<div class="queue-card__row-container">
							<div class="queue-card__row-container__row__customer-name">
								<span customer-name></span>
								<i class="material-icons">hourglass_empty</i>
								<span customer-wait-time></span>
							</div>
							<div class="queue-card__row-container__row">
								<span customer-service-info></span>
							</div>

							<div class="queue-card__row-container__toggle-hidden">
								<div class="queue-card__row-container__row">
									<span>Next available server:</span>
								</div>
								<div class="queue-card__row-container__row">
									<span customer-wait-time-estimate-info></span>
								</div>
								<div class="queue-card__row-container__row__set-priority-customer">
									<span set-priority-customer>Set Priority Customer</span>
									<span unset-priority-customer hidden>Unset Priority Customer</span>
								</div>
							</div>
						</div>
						<div class="queue-card__row-container__delete-customer-ctrl">
							<div class="queue-card__row-container__row" delete-customer-ctrl>
								<i class="material-icons">close</i>
							</div>
						</div>
					</div>
				</div>
				<!-- // content__columns__queue-container -->

			</div>

	</div><!-- // content-container -->

</div><!-- // super-container -->


<!-- ====== -->
<!-- ALERTS -->
<!-- ====== -->

<alert class="alert">
	<div class="alert__notify-row">
		<span></span>
	</div>
	<div class="alert__message-row">
		<span class="alert__message" id="alertMessage"></span>
	</div>
</alert>

</body>
</html>
